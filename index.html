<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentusi's Toolbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .tool-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        .tool-card a {
            display: block;
            padding: 30px;
            text-decoration: none;
            color: inherit;
        }
        .tool-icon {
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tool-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }
        .tool-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .tool-description {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Bentusi's Toolbox</h1>
            <p class="text-gray-600">A collection of useful web tools to make your life easier</p>
        </header>
        
        <div class="tools-grid">
            <div class="tool-card">
                <a href="gif_to_jpeg/index.html">
                    <div class="tool-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </div>
                    <h2 class="tool-title">GIF to JPEG Converter</h2>
                    <p class="tool-description">Convert your GIF images to JPEG format with ease. Drag and drop support with instant preview.</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
